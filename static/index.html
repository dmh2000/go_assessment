  <style>
    .hdr {
      color: magenta;
    }

    .run {
      color: blue;
      margin-top: 1px;
      font-weight: bold;
      font-family: monospace;
    }

    .fail {
      color: red;
      margin-top: 1px;
      font-weight: bold;
      font-family: monospace;
    }

    .pass {
      color: green;
      margin-top: 1px;
      font-weight: bold;
      font-family: monospace;
    }

    .item {
      color: red;
      margin-top: 1px;
      font-size: small;
      font-family: monospace;
    }

    .spec {
      color: blue;
      margin-top: 1px;
      font-size: small;
      font-family: monospace;
    }

    .other {
      color: black;
      margin-top: 1px;
      font-family: monospace;
    }
  </style>

<body>
  <div class="container" id="top">
    <nav class="navbar navbar-expand navbar-light bg-light">

          <li class="nav-item"><a class="nav-link" href="#async">async</a></li>
        </ul>
      </div>
    </nav>
    <div style="padding-bottom:100px;">
      <div class="h4">Go-Assessment Test Results</div>
      {{.Body}}
    </div>
  </div>
